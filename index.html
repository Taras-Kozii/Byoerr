<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Byoerr</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <!-- ПЕРЕДЗАВАНТАЖЕННЯ КАРТИНОК -->
    <link rel="preload" as="image" href="./images/hero/hero.webp" />
    <!-- ШРИФТИ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- ------------------------------------------------------------------- -->
    <link rel="stylesheet" href="./styles/css/styles.min.css" />
    <link
      rel="preload"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
      media="print"
      onload="this.media='all'"
      --
    />
  </head>
  <body class="page right-fix-padding">
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <div class="header__content">
            <a href="#" class="logo header__logo logo">
              <img
                src="./images/icons/logo.svg"
                alt="logo"
                decoding="async"
                width="44"
                height="42"
              />
            </a>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="main__section hero">
          <div class="hero__img">
            <img
              src="./images/hero/hero.webp"
              alt="hero-img"
              width="320"
              height="700"
              decoding="async"
            />
          </div>
          <div class="hero__container">
            <a href="#" class="button"><span>Read more</span></a>
          </div>
        </section>
        <section class="main__section about">
          <div class="about__container"></div>
        </section>
        <section class="main__section destinations">
          <div class="destinations__container"></div>
        </section>
        <section class="main__section packages">
          <div class="packages__container"></div>
        </section>
        <section class="main__section testimonial">
          <div class="testimonial__container"></div>
        </section>
        <section class="main__section contact">
          <div class="contact__img">
            <img
              src="./images/hero/hero.webp"
              alt="deep-diver"
              width="320"
              height="320"
              decoding="async"
            />
          </div>
          <div class="contact__container">
            <div class="contact__content">
              <div class="contact__text">
                <h2 class="contact__title title">Contact us</h2>
                <h4 class="contact__subtitle subtitle">
                  Lorem ipsum dolor sit amet consectetur.
                </h4>
              </div>
              <div class="contact__form">
                <form action="#" method="post" class="form">
                  <div class="form__item">
                    <label for="usertel"
                      ><span>
                        <img
                          src="./images/icons/letter.svg"
                          alt="letter-icon"
                        /> </span
                    ></label>
                    <input
                      type="email"
                      name="email"
                      id="usermail"
                      required
                      inputmode="email"
                      placeholder="name@domain.com"
                    />
                  </div>
                  <button type="submit" class="form__submit">Send</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__content">
            <div class="footer__left">
              <div class="footer__logo logo">
                <a href="#" class="logo__img">
                  <img
                    src="./images/icons/logo-white.svg"
                    alt="logo-Byoerr"
                    width="40"
                    height="40"
                    decoding="async"
                    loading="lazy"
                  />
                </a>
                <h5 class="logo__title">Byoerr</h5>
              </div>
              <ul class="footer__contacts">
                <li class="footer__contact">
                  <a
                    href="mailto:hello@byoerr.com"
                    class="fill-color"
                    data-text="hello@byoerr.com"
                    >hello@byoerr.com</a
                  >
                </li>
                <li class="footer__contact">
                  <a
                    href="tel:+01 23456789"
                    class="fill-color"
                    data-text="Phone : +01 23456789"
                    >Phone : +01 23456789</a
                  >
                </li>
              </ul>
              <ul class="footer__socials socials">
                <li class="socials__item">
                  <a
                    href="https://www.facebook.com/"
                    target="_blank"
                    aria-label="facebook-icon"
                  >
                    <img
                      src="./images/icons/socials/facebook.svg"
                      alt="facebook-icon"
                    />
                  </a>
                </li>
                <li class="socials__item">
                  <a
                    href="https://x.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoidWsifQ%3D%3D%22%7D"
                    target="_blank"
                    aria-label="x-icon"
                  >
                    <img src="./images/icons/socials/x.svg" alt="x-icon" />
                  </a>
                </li>
                <li class="socials__item">
                  <a
                    href="https://www.instagram.com/accounts/login/"
                    target="_blank"
                    aria-label="instagram-icon"
                    ><img
                      src="./images/icons/socials/insta.svg"
                      alt="instagram-icon"
                  /></a>
                </li>
                <li class="socials__item">
                  <a
                    href="https://www.linkedin.com/login"
                    target="_blank"
                    aria-label="linkedIn-icon"
                  >
                    <img
                      src="./images/icons/socials/linkedin.svg"
                      alt="linkedin-icon"
                    />
                  </a>
                </li>
                <li class="socials__item">
                  <a
                    href="https://www.linkedin.com/login"
                    target="_blank"
                    aria-label="linkedIn-icon"
                  >
                    <img
                      src="./images/icons/socials/youtube.png"
                      alt="linkedin-icon"
                    />
                  </a>
                </li>
              </ul>
            </div>
            <div class="footer__right">
              <div class="footer__links">
                <h3 class="footer__subtitle subtitle">Quick Links</h3>
                <ul class="footer__list list-footer">
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="Services"
                      >Services</a
                    >
                  </li>
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="Portfolio"
                      >Portfolio</a
                    >
                  </li>
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="About us"
                      >About us</a
                    >
                  </li>
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="Testimonial"
                      >Testimonial</a
                    >
                  </li>
                </ul>
              </div>
              <div class="footer__resources">
                <h3 class="footer__subtitle subtitle">Resources</h3>
                <ul class="footer__list list-footer">
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="Support"
                      >Support</a
                    >
                  </li>
                  <li class="list-footer__item">
                    <a
                      href="#"
                      class="footer__link list-footer__link fill-color"
                      data-text="Privacy Policy"
                      >Privacy Policy</a
                    >
                  </li>
                  <li class="list-footer__item">
                    <a
                      href=""
                      class="footer__link list-footer__link fill-color"
                      data-text="Terms & Conditions"
                      >Terms & Conditions</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"
      defer
    ></script>
    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
